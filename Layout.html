<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="./css/Styles.css">
</head>
<body>
<header> Bill Splitter </header>

<p class = "billspositioning">
Bills 
</p>


<div class ="leftcolumn">
  <button id = "billsbtn" class = "sidebtns">
  
  </button>
</div>


<!-- Create bill drop down stuff ------------------------------------------>
<div class="CreateBill">
  <button class="createbillbtn">Create Bill +</button>
  <div class="CreateBill-content">
    <button id="quickID" class ="splitbtns">QuickBill</button>
    <button id="advancedID" class ="splitbtns">Advanced Bill</button>
    <button id="codeID" class ="splitbtns">Code Bill</button>
  </div>
</div>

<!-- Quick split Modal -->
<div id="qmodalID" class="modal">

  <!-- Modal content -->  
  <div class="modal-content">
    <span class="close">&times;</span>
  <h3 class = "billtitles"> Quick Split </h3>
    <p>This will become a quick split..</p>
  </div>

</div>

<!-- Advanced split Modal -->
<div id="amodalID" class="modal">

  <!-- Modal content -->  
  <div class="modal-content">

  <span class="close">&times;</span>
  <h3 class = "billtitles"> Advanced Split </h3>
  <form id="hey" action="something.js">
    <input id="title" type="text" name="billname" placeholder="Bill Name">
    <input type="date" name="billdate">
    <select name="repeating">
      <option value="no">Does Not Repeat</option>
      <option value="daily">Daily</option>
      <option value="weekly">Weekly</option>
      <option value="monthly">Monthly</option>
      <option value="annually">Annually</option>
      <option value="custom">Custom...</option>
    </select>
    </br>
    Bill Items:
    </br>
    <button type="button" name="additem" onclick="newinput()"> + </button>
    <div id="itemlistid" class="itemlist">

    </div>
  </form>

  </div>
  
</div>

<!-- Code Split Modal -->
<div id="cmodalID" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
  <h3 class = "billtitles"> Code Split </h3>
    <p>This will become a code split..</p>
  </div>

</div>

<script src="./javascript/itemlist_adder.js"></script>
<script src="./javascript/modal_handler.js"></script>
<!-- Create bill drop down stuff ends ------------------------------------>


<div class = "footer">
</div>
</body>
</html>
